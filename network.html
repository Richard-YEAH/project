<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>屏幕范围内的网络图</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* 防止出现滚动条 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 保持页面高度充满窗口 */
            background-color: #f4f4f9; /* 背景色可选 */
        }
        svg {
            display: block; /* 移除默认内边距 */
        }
    </style>
</head>
<body>
    <svg></svg>
    <script>
        // 动态设置宽度和高度为窗口大小
        const width = window.innerWidth;
        const height = window.innerHeight;

        const svg = d3.select("svg")
            .attr("width", width)
            .attr("height", height);

        const numNodes = 65; // 节点数量
        const numLinks = 100; // 边数量
        const minEdges = 3 //每个节点最小边数
        
        // 随机生成节点数据
        const nodes = Array.from({ length: numNodes }, (_, i) => ({
            id: i
        }));

        const links = [];

        for (let i = 0; i < numNodes; i++) {
            for (let j = 0; j < minEdges; j++){
                const target = (i + j + 1) % numNodes;
                links.push({
                    source: i,
                    target: target
                });
            }
        }
        
        // 确保连接边生成在范围内
        const links = Array.from({ length: numLinks }, () => ({
            source: Math.floor(Math.random() * numNodes),
            target: Math.floor(Math.random() * numNodes)
        }));

        // 创建力导向图
        const simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink(links).distance(100).id(d => d.id))
            .force("charge", d3.forceManyBody().strength(-200))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .on("tick", ticked);

        // 绘制边
        const link = svg.append("g")
            .attr("class", "links")
            .selectAll("line")
            .data(links)
            .enter().append("line")
            .attr("stroke", "#999")
            .attr("stroke-opacity", 0.6);

        // 绘制节点
        const node = svg.append("g")
            .attr("class", "nodes")
            .selectAll("circle")
            .data(nodes)
            .enter().append("circle")
            .attr("r", 3) // 节点半径
            .attr("fill", "#69b3a2")
            .call(d3.drag()
                .on("start", dragStarted)
                .on("drag", dragged)
                .on("end", dragEnded));

        // 确保节点和边位置在范围内
        function ticked() {
            link
                .attr("x1", d => Math.max(0, Math.min(width, d.source.x)))
                .attr("y1", d => Math.max(0, Math.min(height, d.source.y)))
                .attr("x2", d => Math.max(0, Math.min(width, d.target.x)))
                .attr("y2", d => Math.max(0, Math.min(height, d.target.y)));

            node
                .attr("cx", d => d.x = Math.max(10, Math.min(width - 10, d.x)))
                .attr("cy", d => d.y = Math.max(10, Math.min(height - 10, d.y)));
        }

        // 拖拽事件处理
        function dragStarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragEnded(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
    </script>
</body>
</html>
