            margin: 20px;
        }
        .seating-chart {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            gap: 25px;
        }
        .group {
            border: 1px solid #ccc;
            padding: 10px;
            min-width: 180px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .group-title {
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        .row {
            display: flex;
            margin-bottom: 10px;
            justify-content: center;
            gap: 5px;
        }
        .seat {
            width: 15px;
            height: 10px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            cursor: pointer;
            font-size: 0px;
        }
        .seat.selected {
            background-color: #00205B;
            color: white;
        }
    </style>
</head>

        // 动态生成座位图
        function generateGroupSeats(groupNumber) {
            const seatingChart = document.getElementById("seatingChart");
            if (!seatingChart) {
                console.error("未找到 #seatingChart 容器！");
                return;
            }

            const groupTitle = document.getElementById("groupTitle");
            if (!groupTitle) {
                console.error("未找到 #groupTitle 容器！");
                return;
            }

            seatingChart.innerHTML = ""; // 清空现有座位表
            const groupDiv = document.createElement("div");
            groupDiv.className = "group";

            groupTitle.textContent = `第 ${groupNumber} 组座位图`; // 动态更新标题

            for (let r = 1; r <= rowsPerGroup; r++) {
                const rowDiv = document.createElement("div");
                rowDiv.className = "row";

                for (let s = 1; s <= seatsPerRow; s++) {
                    const seatId = `${groupNumber}-${r}-${s}`;
                    const seatDiv = document.createElement("div");
                    seatDiv.className = "seat";
                    seatDiv.id = seatId;
                    seatDiv.textContent = ""; // 初始不显示座位号
                    rowDiv.appendChild(seatDiv);

                    // 保存到座位映射
                    seatMap[seatId] = seatDiv;
                }
                groupDiv.appendChild(rowDiv);
            }

            seatingChart.appendChild(groupDiv);
            console.log("生成的座位映射:", seatMap);
        }

        // 页面加载时默认生成第 1 组座位表
        document.addEventListener("DOMContentLoaded", () => {
            generateGroupSeats(3); // 默认生成第 3 组
        });

        // 按名字查找座位并高亮
        function findSeatByName() {
            const nameInput = document.getElementById("nameInput").value.trim();
            console.log("输入的名字:", nameInput);

            const record = seatData.find(record => record.name === nameInput);
            console.log("匹配的记录:", record);

            // 清除之前的高亮
            clearHighlights();

            if (record) {
                const seatId = record.seat;
                console.log("找到的座位 ID:", seatId);

                const seatDiv = seatMap[seatId];
                console.log("对应的 DOM 元素:", seatDiv);

                if (seatDiv) {
                    seatDiv.classList.add("selected");
                    seatDiv.textContent = record.name; // 显示名字
                    alert(`姓名：${record.name}, 座位：${seatId}`);
                } else {
                    console.error(`未找到座位 ID 为 ${seatId} 的 DOM 元素`);
                }
            } else {
                alert("未找到该姓名的座位信息！");
            }
        }

        // 清除所有高亮
        function clearHighlights() {
            for (let seat in seatMap) {
                seatMap[seat].classList.remove("selected");
                seatMap[seat].textContent = ""; // 清空显示内容
            }
        }
