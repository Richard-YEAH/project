<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>横排座位示意图</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .seating-chart {
            display: flex;
            flex-wrap: nowrap; /* 横向排列，不换行 */
            overflow-x: auto; /* 添加横向滚动条 */
            gap: 10px; /* 组之间的间距 */
        }
        .group {
            border: 1px solid #ccc;
            padding: 10px;
            min-width: 200px; /* 保证每组有足够的宽度 */
            display: flex;
            flex-direction: column; /* 垂直排列 */
            align-items: center;
        }
        .group-title {
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        .row {
            display: flex;
            margin-bottom: 10px;
            justify-content: center;
            gap: 5px; /* 座位之间的间距 */
        }
        .seat {
            width: 20px; /* 减小座位宽度 */
            height: 30px; /* 减小座位高度 */
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            cursor: pointer;
            font-size: 10px; /* 减小字体大小 */
        }
        .seat.selected {
            background-color: #32CD32; /* 选中座位颜色 */
            color: white;
        }
    </style>
</head>
<body>

    <label for="nameInput">输入名字：</label>
    <input type="text" id="nameInput" placeholder="请输入名字" onkeypress="handleKeyPress(event)">
    <button onclick="findSeatByName()">查找座位</button>

        // 动态生成座位图
        const seatingChart = document.getElementById("seatingChart");
        const seatMap = {}; // 记录每个座位的 HTML 元素，便于查找和更新

        for (let g = 1; g <= groups; g++) {
            const groupDiv = document.createElement("div");
            groupDiv.className = "group";

            const groupTitle = document.createElement("div");
            groupTitle.className = "group-title";
            groupTitle.textContent = `第 ${g} 组`;
            groupDiv.appendChild(groupTitle);

            for (let r = 1; r <= rowsPerGroup; r++) {
                const rowDiv = document.createElement("div");
                rowDiv.className = "row";

                for (let s = 1; s <= seatsPerRow; s++) {
                    const seatId = `${g}-${r}-${s}`;
                    const seatDiv = document.createElement("div");
                    seatDiv.className = "seat";
                    seatDiv.id = seatId;
                    seatDiv.textContent = "seatId.split('-').join('')"; // 不显示座位坐标
                    rowDiv.appendChild(seatDiv);

                    // 保存到座位映射
                    seatMap[seatId] = seatDiv;
                }

                groupDiv.appendChild(rowDiv);
            }

            seatingChart.appendChild(groupDiv);
        }

        // 按名字查找座位并高亮
        function findSeatByName() {
            const nameInput = document.getElementById("nameInput").value.trim();
            const record = seatData.find(record => record.name === nameInput);

            // 清除之前的高亮
            clearHighlights();

            if (record) {
                const seatId = record.seat;
                const seatDiv = seatMap[seatId];
                if (seatDiv) {
                    seatDiv.classList.add("selected");
                    alert(`姓名：${record.name}, 座位：${seatId}`);
                }
            } else {
                alert("未找到该姓名的座位信息！");
            }
        }

        // 按座位编号查找并高亮
        function findSeatByNumber() {
            const seatInput = document.getElementById("seatInput").value.trim();
            const seatDiv = seatMap[seatInput];

            // 清除之前的高亮
            clearHighlights();

            if (seatDiv) {
                seatDiv.classList.add("selected");
                alert(`找到座位：${seatInput}`);
            } else {
                alert("未找到该座位，请检查输入！");
            }
        }

        // 清除所有高亮
        function clearHighlights() {
            for (let seat in seatMap) {
                seatMap[seat].classList.remove("selected");
            }
        }
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                findSeatByName();
            }
        }
    </script>
